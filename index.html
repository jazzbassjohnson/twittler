<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="script.js"></script>
  </head>
  <body>
    <script>

      $(document).ready(function(){
        var $body = $('.messages');
        $body.html('');

        var index = streams.home.length - 1;
        while(index >= 0){
          var tweet = streams.home[index];
          var $tweet = $('<div></div>');
          $tweet.text('@' + tweet.user + ': ' + tweet.message);
          $tweet.appendTo($body);
          index -= 1;
        }

      });
    </script>


    <div id="content_wrapper">

      <div id="welcome_banner">
        <img id="logo" src="https://hrhq.squarespace.com/assets/images/logo@2x.png">
      </div>

      <div id="title_banner">
        <h2 id="app_title">Twittler</h2>
      </div>

      <div id="container" style = "position: relative; top: 20px; margin-left: 30%; border: 1px solid #111; height: 400px; width: 500px;">
          <div  class="messages" >
          </div >
          <div id="input_container" style="position: absolute; bottom: 0px; height: 40px; width: 100%; background-color: #324043;">
              <input style="float: left; margin: 10px 10px 10px 10px;"class="draft" type="text"/> <button style="float: left; font-family: 'Source Sans Pro', 'Helvetica Neue', 'Helvetica', Helvetica, Arial, sans-serif; margin: 10px 10px 10px 10px; background-color: #3180F2; color: white; display: inline-block;" class="send" enabled>send</button>
          </div>
      </div>

    </div>
    <footer>
    <div id="footer_links">
      <a href="https://dl.dropboxusercontent.com/u/247617177/Site/One%20Hundred%20and%2080%20Project/index.html" id="home">Home</a>
      <a href="mailto:gary@hackreactor.com" id="contact">Contact</a>
    </div>
  </footer>

  </body>
</html>
